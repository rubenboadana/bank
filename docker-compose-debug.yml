version: '2'

services:
  app:
    image: 'bank:latest'
    build:
      context: .
    container_name: app
    ports:
      - "8000:8080"
      - "5005:5005"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/bank
      - SPRING_DATASOURCE_USERNAME=example
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    #Overwrite the default application Dockerfile entrypoint to start up the process with the non-blocking debug mode at port 5005
    entrypoint: java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 org.springframework.boot.loader.JarLauncher

  db:
    image: 'postgres:13.1-alpine'
    container_name: db
    environment:
      - POSTGRES_USER=example
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=bank